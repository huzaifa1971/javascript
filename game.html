<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Let's guess the number between 1 and 2</p>
    <p><input type="number" id="numberentered"> <button id="guessit">Guess?</button></p>

    <script>
        document.getElementById("guessit").onclick = function(){

            var randomnumber = Math.random();
            randomnumber = randomnumber * 3;
            randomnumber = Math.floor(randomnumber);
           
            if(document.getElementById("numberentered").value == randomnumber){

                alert("You got it!")

            } else{

                alert("Wrong bruh!")

            }

        }
    </script>
</body>
</html>
