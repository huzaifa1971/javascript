<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>What is Abbreviation of UOL</p>
    <p><input type="text" id="textentered"></p>
    <p><button id="textchecked">Check it</button></p>
    <script>
        document.getElementById("textchecked").onclick = function(){

            var textcheckedentered = document.getElementById("textentered").value;
            var textentered = "University of Lahore";

            if(textcheckedentered == textentered){

                alert("Right");

            } else {

                alert("Wrong");

            }

        }
    </script>
</body>
</html>
