        function startGame() {
            gameRunning = true;
            startTime = Date.now();
            exitButton.style.display = 'inline';
            startButton.style.display = 'none';
            generateShape();
        }

        function stopGame() {
            if (gameRunning) {
                gameRunning = false;
                endTime = Date.now();
                exitButton.style.display = 'none';
                startButton.style.display = 'inline';
                const reactionTime = (endTime - startTime) / 1000; // in seconds
                reactionTimeDisplay.textContent = `Total Time Played: ${reactionTime.toFixed(2)} seconds`;
            }
        }

        }

        startButton.addEventListener('click', startGame);
        exitButton.addEventListener('click', stopGame);
    </script>
</body>
</html>
