<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tags"></div>

    <script>

        var tagstring = "";
        var tag = ["Good Morning", "Good Evening", "Good Night"];
        
        for(i=0; i<tag.length; i++){

            tagstring = tagstring + "<p>" + tag[i] + "</p>";

        }

        document.getElementById("tags").innerHTML = tagstring;

    </script>
</body>
</html>
